contents:
  repositories:
    - https://packages.wolfi.dev/os
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - glibc
    - iptables
    - libxtables
    - wolfi-baselayout
archs:
  - x86_64
  - aarch64
paths:
  - path: /run
    type: directory
    permissions: 0o755
accounts:
  users:
    - username: nobody
      uid: 65532
    - username: nobody
      uid: 65534
  run-as: 65532
work-dir: /home/nonroot
